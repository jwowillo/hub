<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>hub</title>

  <link rel="icon" href="/static/favicon.gif" />

  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <header>
    <h1>hub</h1>
  </header>

  <ul>
    {{ range . }}
    <li>
      {{ if .Favicon }}
      <img src="{{ .Favicon }}" />
      {{ end }}
      <a href="{{ .URL }}" target="_blank">
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
</body>

</html>
